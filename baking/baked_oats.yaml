name: baked cinnamon oats
category: baking
tried: yes
how_good: soft and
source: https://www.eatingbirdfood.com/baked-oatmeal modified with raisins
ingredients:
  - 2 cups of old-fashioned rolled oats
  - 1 tsp cinnamon
  - 1 tsp baking powder
  - 2 cups milk, recommends unsweetened almond milk
  - 1/4 cup unsulphered molasses
  - 1 egg
  - 1 tsp vanilla
  - 2 ripe bananas
  - 1/2 cup raisins
directions:
  1: Mix together oats, cinnamon, and baking powder
  2: Mix in milk, syrup, egg, vanilla, and bananas
  3: Preheat oven to 375F
  4: Pour into 9 inch diameter circular glass bowl
  5: Bake for 35 minutes or until top is golden
  6: Let sit for a few minutes before serving
