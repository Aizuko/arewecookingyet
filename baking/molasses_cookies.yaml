name: soft molasses cookies
category: baking
tried: yes
how_good: very soft, not too sweet, pretty solid
source: https://sallysbakingaddiction.com/soft-molasses-cookies/
ingredients:
  - 2 1/4 cups of all-purpose flour
  - 1 1/2 tsp baking soda
  - 1 1/2 tsp ground cinnamon
  - 2 tsp ground ginger
  - 1/4 tsp ground cloves
  - 1/4 tsp nutmeg
  - 3/4 cup unsalted butter (170g)
  - 1/2 cup brown sugar
  - 1/4 granulated sugar
  - 1/3 cup unsulphered dark molasses
  - 1 large egg
  - 2 tsp vanilla extract
directions:
  1: Mix flour, baking soda, ginger, cinnamon, cloves, and nutmeg together
  2: In another bowl, mix butter, brown sugar, and granulated sugar together
  3: Mix in molasses, egg, and vanilla extract
  4: Mix both bowls of ingredients together
  5: >
    Wrap bowl in plastic and chill for at least 1 hour. Warm for 30mins if
    chilled for over 2 hours
  6: Preheat oven to 350F and line 2 baking sheets with parchment
  7: Roll cookies into 1 tbsp balls each and place 3 inches apart
  8: Bake 11-12mins or until edges appear set
