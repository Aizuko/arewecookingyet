name: pancakes
category: baking
tried: yes
how_good: Pretty standard, nothing bad with them just a bit bland
source: Cole Dewis~1
ingredients:
  - 1 1/2 cups flour
  - 1 tbsp sugar
  - 3 tsp baking powder
  - 1 egg
  - 1 3/4 cups milk
  - 2 tbsp vegetable oil
directions:
  1: Mix flour, sugar, and baking powder
  2: Mix in egg, milk, and oil
  3: On a plan over medium heat, pour 1/4 cup batter into a 2 inch radius circle
  4: Once the top is bubbling, flip it over
notes: null
