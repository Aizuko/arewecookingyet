name: red lobster chedder bay biscuits
category: baking
tried: yes
how_good: very dense, buttery and cheesy. Actually quite nice
source: https://www.spendwithpennies.com/red-lobster-cheddar-bay-biscuits
ingredients:
  - 2 cups of flour
  - 1 tbsp baking powder
  - 1/2 tsp garlic powder
  - 1/4 tsp baking soda
  - 1 1/2 cups of milk
  - 1/3 cup cold butter, in big chunky strips
  - 3/4 cup of grated cheddar cheese (1 cup once grated)
directions:
  1: Mix together flour, baking powder, garlic powder and baking soda
  2: Mix in butter with pastry cutter or fork until chucks are pea sized
  3: Stir in milk and cheddar cheese
  4: Drop spoonfulls on parchment paper on baking sheet
  5: Bake for 12-14 minutes at 400F
notes: >
  don't overmix, especially at the butter step. Feel free to add more milk if
  there's still some dry flour lying around. Use a fork as the only utensil to
  save on dishes
