name: okonomiyaki
category: main course
tried: yes
how_good: 7
source: https://www.loveandlemons.com/okonomiyaki
ingredients:
  - 3 packed cups finely shredded cabbage
  - 1 1/4 cup green onions
  - 2/3 cup flour
  - 3 eggs
  - Worcestershire sauce (seasoning)
  - mayo (seasoning)
directions:
  1: Mix the non-sauce ingredients together
  2: Pour 1/3 - 1 cup of mixture onto a non-stick pan. Fry both sides
notes: makes quite a few if using 1/3 cups
