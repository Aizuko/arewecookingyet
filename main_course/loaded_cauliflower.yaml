name: Loaded cauliflower casserole
category: main_course
tried: yes
how_good: >
  Like cheesy cauliflower, the chedder is very strong. Not dense like most
  casseroles, the ingredients remain quite separate after baking
source: https://www.wholesomeyum.com/recipes/easy-cheesy-loaded-cauliflower-casserole-recipe
ingredients:
  - 1 large cauliflower
  - 2 tbsp butter
  - 1/4 tsp black pepper
  - 2/3 cup sour cream
  - 1/4 cup heavy cream
  - 2 cloves of garlic
  - 1 1/2 cups chedder cheese
  - 1/4 cup green onions
directions:
  1: Cut cauliflower into small florets
  2: Toss cauliflower with melted butter and season with black pepper
  3: Preheat oven to 450F
  4: Roast cauliflower for 15 minutes
  5: Mix sour cream and heavy cream until smooth
  6: Mix in minced garlic half the chedder cheese and half the green onions
  7: Mix cauliflower with sauce, then top with remaining cheese
  8: Base for 5-10 minutes at 450F
  9: Top with remaining green onions
notes: null
