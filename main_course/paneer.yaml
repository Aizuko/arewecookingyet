name: 15min paneer
category: main course
tried: yes
how_good: very
source: https://theglobalvegetarian.com/recipes/moms-15-min-paneer
ingredients:
  - 1 onion
  - 2 tbsp ginger garlic paste
  - 1 tsp cumin seeds
  - 1 tsp cumin powder
  - 1 tsp red chilli powder
  - 1 tsp coriander powder
  - 1 tsp coriander powder
  - 1 tsp kasturi methi
  - 1/2 tsp tumeric powder
  - 1/4 cup ketchup
  - 1 cup milk
  - 220g cubed paneer
directions:
  1: Dice onion
  2: Caramelize onions in pan
  3: Mix all spices together
  4: Pour in milk
  5: Add spices, ketchup, and paneer
notes: >
  You could honestly ignore a lot of the spices and ginger/garlic paste if
  needed. Ketchup is important though.
