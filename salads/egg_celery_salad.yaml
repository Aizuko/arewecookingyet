name: egg and celery salad
category: salads
tried: yes
how_good: quite creamy
source: https://www.allrecipes.com/recipe/279938/egg-salad-with-celery
ingredients:
  - 6 large eggs
  - 2 stalks for finely chopped celery
  - 1/2 cup mayonnaise (light is fine)
  - 1/4 cup chopped red onion
  - 1/4 tsp mustard powder
directions:
  1: Boil eggs and let them cool down for 10 mins
  2: Mix everything together
notes: mustard seeds appear to be be a fine replacement for mustard powder
